    </label>
  </div>

<div class="container-fluid align-items-center justify-content-center">
  <ul class="list-group" style="overflow-x: hidden; margin-left: -6px">
    <li
      [ngStyle]="i === optionHighlight && { background: '#abf6ab' }"
      *ngFor="let option of options | filter : filteredStatus; index as i"
      class="align-items-center justify-content-center list-group-item bcg"
      [style.--bg-color1]="backgroundColor1"
      [style.--bg-color2]="backgroundColor2"
    >
      <div class="row">
        <div
          class="col-md-9 col-xs-9"
          style="text-align: left; font-size: 1.4rem; color: #1515b0"
        >
          <label>
            {{ option.name }}
          </label>
        </div>

        <div
          class="col-md-3 col-xs-3"
          style="border: 1px solid navy1; text-align: right"
        >
          <span
            (click)="onFileSelected(option.value, option)"
            class="glyphicon glyphicon-eye-open buttonx"
            style="text-align: center; color: purple; font-size: 2.25rem"
            aria-hidden="true"
          ></span>
        </div>
      </div>
    </li>
  </ul>

  <ul class="list-group" style="margin-left: -6px">
    <li style="list-style-type: none">
      <textarea
        placeholder="Enter your queries here..."
        type="text"
        [(ngModel)]="searchTxt"
        class="form-control txtAreaCls bcg"
        [style.--bg-color1]="backgroundColor1"
        [style.--bg-color2]="backgroundColor2"
        rows="1"
      >
      </textarea>
    </li>
  </ul>
</div>
<div *ngIf="!loading">
  <button class="btn btn-success btn-lg buttonx" (click)="searchInPdf()">
    SearchPDF AI
    <span
      class="glyphicon glyphicon-send buttonx"
      style="text-align: center; color: white"
      aria-hidden="true"
    ></span>
  </button>
</div>
<!-- 33333333333333333333 -->
<!-- <div class="card bcg"> -->
<div
  class="card bcg"
  [style.--bg-color1]="backgroundColor1"
  [style.--bg-color2]="backgroundColor2"
>
  <div class="card-body">
    <!-- <h3 class="card-title" style="padding-top: 10px; color: #6fef58"> -->
    <!-- <h3 class="card-title" style="padding-top: 10px; color: #b5c47c"> -->
    <h3 class="card-title" style="margin-top: 15px; color: #232c05">
      <p style="padding-top: 15px">AI-BOT Result</p>
    </h3>
    <p
      class="card-text"
      style="padding-top: 10px; color: #6d6dc1; font-size: 16px"
    >
      {{ displayAttachResult }}
    </p>
  </div>
</div>

<div *ngIf="loading">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <span
          class="animated infinite flipInX"
          style="color: navy; font-size: 2rem"
          >Processing...</span
        >
        <div class="loader">
          <div class="loader-inner box1"></div>
          <div class="loader-inner box2"></div>
          <div class="loader-inner box3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="nodatafound">
  <button
    class="btn btn-outline-success"
    style="
      font-weight: bold;
      font-size: 18px;
      padding: 20px;
      color: red;
      box-shadow: 5px 10px #888888;
      background-image: linear-gradient(to right, #00ff26, yellow);
    "
  >
    No Results Found!<br />
    Please use
    <span class="animated infinite flipInX" style="color: navy"
      >'Need Help?'</span
    >, option
  </button>
</div>
